<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <label for="search">Search</label>
        <input type="text" placeholder="search">
        <button>Log In</button>
        <button id="register">Sign Up</button>
    </nav>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <button type="button"><b>PLEASE DO NOT SUBMIT THE FORM</b></button>
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username">
        </p>
        <p>
            <label for="password">Enter Password:</label>
            <input id="word" type="password" placeholder="password">
        </p>
        <button><b>IN THE MIDDLE</b></button>
        <p>
            <label for="color">Choose Color-</label>
            <input id="color" type="color">
        </p>
        <p>
            <label for="number">Enter Number:</label>
            <input id="number" type="number" placeholder="number" name="num" min="1" max="1000" step="2">
        </p>
        <button><b>submit!!!</b></button>
        <input type="submit" value="Click me!">
    </form>
    <hr>
    <!-- Outside of a form, no default behavior-->
    <button>Not Inside Form</button>
    <h2>Hijacking Search</h2>
    <h3>Reddit Search</h3>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search on youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <button>submit</button>

        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">

        </p>
        <p>
            <label for="Please select an Entree"></label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="Steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" step="7" max="100" name="cheese_level">
        </p>

        <p>
            <label for="">Any Special Requests?</label>
            <textarea name="Requests?" id="Requests" cols="30" rows="10" placeholder="Your Review...."></textarea>
        </p>
        <button>submit</button>
    </form>

    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20">
        </p>
        <button>submit</button>
    </form>

</body>

</html>
